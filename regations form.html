<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
        }

        .form-box {
            width: 300px;
            background-color: white;
            padding: 20px;
            margin: 100px auto;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin: 5px 0 10px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Registration Form</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Password</label>
            <input type="password" placeholder="Enter password">

            <label>Gender</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <br><br>

            <label>Course</label>
            <select>
                <option>Select course</option>
                <option>BCA</option>
                <option>BE</option>
                <option>ME</option>
            </select>

            <br><br>
            <button>Register</button>
        </form>
    </div>

</body>
</html>
