<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Photo Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="Photo 1">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Photo 2">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="Photo 3">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4" alt="Photo 4">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5" alt="Photo 5">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6" alt="Photo 6">
        </div>
    </div>

</body>
</html>
