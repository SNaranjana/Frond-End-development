<!DOCTYPE html>
<html>
<head>
  <title>Three Boxes</title>
  <style>
    .box {
      width: 200px;
      padding: 15px;              /* inside space */
      margin: 20px;               /* outside space */
      border: 3px solid black;    /* border */
      background-color: lightblue;
      text-align: center;
      font-size: 18px;
    }

    .box1 { background-color: lightcoral; }
    .box2 { background-color: lightgreen; }
    .box3 { background-color: lightyellow; }
  </style>
</head>
<body>

  <div class="box box1">Naranjana</div>
  <div class="box box2">Nabi</div>
  <div class="box box3">Nabina</div>

</body>
</html>
